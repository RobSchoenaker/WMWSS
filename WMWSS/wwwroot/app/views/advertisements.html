<div class="inner-box">
  <h2 class="title-2"><i class="icon-th-thumb"></i> <span data-bind="text: tt('title')"></span></h2>
  <div class="table-responsive" data-bind="if: totalCount">
    <table id="addManageTable" class="table table-striped table-bordered add-manage-table table demo footable-loaded footable" data-filter="#filter" data-filter-text-only="true">
      <thead>
        <tr>
          <th data-bind="text: tt('photo')"></th>
          <th data-sort-ignore="true" data-bind="text: tt('details')"></th>
          <th data-bind="text: tt('actions')"></th>
        </tr>
      </thead>
      <tbody>
        <!-- ko foreach: activeAdvertisements -->
        <tr>
          <td style="width:14%" class="add-img-td"><a data-bind="attr : { title: title, href: url}"><img class="thumbnail img-responsive" data-bind="attr: {src: mainImageUrl, alt: title}"></a></td>
          <td style="width:58%" class="ads-details-td">
            <div>
              <p>
                <strong>
                  <a data-bind="text: title, attr : { title: title, href: url}">
                  </a>
                </strong>
              </p>
              <p>
                <i class="icon-clock"></i>&nbsp;<strong data-bind="text: createdText"></strong>
              </p>
              <p>
                <i class="icon-eye"></i>&nbsp;<strong>221</strong>&nbsp;&nbsp;<i class="icon-location-2"></i>&nbsp;<strong data-bind="text: city"></strong>
              </p>
            </div>
          </td>
          <td style="width:10%" class="action-td">
            <div data-bind="visible: isActive">
              <p>
                <a class="btn btn-success btn-xs" data-bind="click: $parent.markAsSuccess"> <i class="fa fa-edit"></i> <span data-bind="text: $parent.tt('markAsSuccess')"></span> </a>
              </p>
              <p data-bind="visible: !isReserved()">
                <a class="btn btn-inverse btn-xs" data-bind="click: $parent.markAsReserved">
                  <i class="fa fa-bookmark"></i> <span data-bind="text: $parent.tt('markAsReserved')"></span>
                </a>
              </p>
              <p data-bind="visible: isReserved">
                <a class="btn btn-inverse btn-xs" data-bind="click: $parent.cancelReservation">
                  <i class="fa fa-bookmark"></i> <span data-bind="text: $parent.tt('cancelReservation')"></span>
                </a>
              </p>
              <p>
                <a class="btn btn-warning btn-xs" data-bind="click: $parent.withdraw">
                  <i class="fa fa-trash"></i> <span data-bind="text: $parent.tt('withdraw')"></span>
                </a>
              </p>
            </div>
          </td>
        </tr>
        <!-- /ko -->
      </tbody>
    </table>
  </div>
  <div data-bind="paginationbar : {page : page(), totalCount: totalCount(), url: '#advertenties'}"></div>
  <div data-bind="if: totalCount() == 0"><h3 data-bind="text: ttg('noDataAvailable')"></h3></div>
</div>
