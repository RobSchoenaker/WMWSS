<div class="form-group" data-bind="validationElement: settings.valueField">
  <label class="control-label p-l-0" data-bind="text: settings.labelText, css: cssLabel, attr : { for: settings.inputName}"></label>
  <div data-bind="css: cssInputGroup">
    <div class="fg-line">
      <input class="form-control"  data-bind="dateTimePicker :settings.valueField, dateTimePickerOptions: settings.dateTimePickerOptions, css: settings.css, attr: { type: settings.inputType, placeHolder: settings.placeHolder, id: settings.inputName}">
    </div>
  </div>
</div>
