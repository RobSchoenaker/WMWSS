<div class="form-group" data-bind="validationElement: settings.valueField">
  <label class="control-label p-l-0" data-bind="text: settings.labelText, css: cssLabel, attr : { for: settings.inputName}"></label>
  <div data-bind="css: cssInputGroup">
    <div class="fg-line">
      <select class="form-control" data-bind="value: settings.valueField, options: selectedItems, optionsCaption: settings.placeHolder, optionsValue : settings.idField, optionsText: settings.textField, chosen: settings.chosenOptions, attr: {id: settings.inputName}" ></select>
    </div>
  </div>
</div>
